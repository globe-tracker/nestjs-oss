version: 2.1

orbs:
  node: circleci/node@4.1.0
  nx: nrwl/nx@1.0.0

nx-cache: &nx-cache
  key: nx-cloud-recipe-{{ checksum "yarn.lock" }}

# Reusable Commands
commands:
  yarn_install:
    description: Install Packages
    steps:
      - node/install-packages:
          include-branch-in-cache-key: false
          cache-version: v3
          pkg-manager: yarn
      - save_cache:
          <<: *nx-cache
          paths:
            - ~/.cache

  restore_npm_cache:
    description: 'Restore Cached Dependencies'
    steps:
      - restore_cache:
          <<: *nx-cache

  setup:
    description: 'Setup Executor'
    steps:
      - checkout
      - attach_workspace:
          at: ~/project

# Available Jobs
jobs:
  initialise:
    executor:
      name: node/default
    steps:
      - checkout
      - restore_npm_cache
      - yarn_install
      - nx/set-shas
      - persist_to_workspace:
          root: ~/project
          paths:
            - node_modules
            - dist

  build:
    executor:
      name: node/default
    steps:
      - setup
      - run:
          command: >-
            yarn nx affected --target=build --base=$NX_BASE --parallel
            --max-parallel=3
          name: Run Builds

  test:
    executor:
      name: node/default
    steps:
      - setup
      - run:
          command: >-
            yarn nx affected --target=test --base=$NX_BASE --parallel --ci
            --max-parallel=2
          name: Run Unit Tests
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

workflows:
  build-and-test:
    jobs:
      - initialise
      - build:
          requires:
            - initialise
      - test:
          requires:
            - initialise
